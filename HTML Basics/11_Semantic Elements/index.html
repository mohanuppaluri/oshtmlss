<!-- There are two types of elements in HTML one Generic and the other Semantic -->
<!-- Generic >> div & span -->
<!--Semantic >> article ,figure, mark, time-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2021-01-01 17:00"> January 2021 5:00 PM</time>
      </p>
      <p>
        <span class="highlight">Lorem</span> ipsum dolor sit amet consectetur
        adipisicing elit. Excepturi <mark>sunt</mark> quasi quibusdam,
        perferendis minima doloribus nisi blanditiis tempore aliquid
        repudiandae, magnam recusandae. Corrupti quod quae, perspiciatis totam
        facere ipsam!
      </p>
      <figure>
        <img src="" alt="" />
        <figcaption>My Coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
